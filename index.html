<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Sass/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="answer">
                <input type="text" id="text" class="text" autofocus>
            </div>
            <div class="btns">
                <div class="btn grey">C</div>
                <div class="btn grey">+/-</div>
                <div class="btn grey">%</div>
                <div class="btn y">/</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn y">X</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn y">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn y">+</div>
                <div class="btn two-col">0</div>
                <div class="btn">.</div>
                <div class="btn y">=</div>
            </div>
        </div>
    </section>
    <!-- <script src="./javascript/calculator.js"></script> -->
    <script src="./javascript/index.js"></script>
</body>

</html>
